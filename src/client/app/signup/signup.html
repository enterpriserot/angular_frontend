<br><br>
<div class="signup-outter">


<div class="signup-inner">
<p><h2>{{ 'SIGNUP' | translate}}:</h2></p>
<form name="formsignup" id="formsignup" class="formusers" ng-submit="vm.sendSignup()">
    <br>
      <p>
         <label class="inputLabel" for="name">{{ 'NAME' | translate }}:</label>
         <input type="text" class="textBox" name="name" id="name" ng-model="vm.signupName" required placeholder="{{ 'NAME' | translate }}"/>
         <span id="error_name" class="styerror"></span>
      </p>
      <p>
        <label class="inputLabel" for="email">e-mail:</label>
        <input type="email" class="textBox" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="vm.signupEmail" placeholder="email" required/>
        <span id="error_email" class="styerror">{{vm.errorMail}}</span>
      </p>
      <p>
        <label class="inputLabel" for="password">Password:</label>
  		  <input type="password" class="textBox" name="password" id="password" ng-model="vm.signupPass" placeholder="Password" required/>
        <span id="error_password" class="styerror">{{vm.message}}</span>
      </p>
      <p>
        <label class="inputLabel" for="password2">{{ 'REP_PASS' | translate }}:</label>
        <input type="password" class="textBox" name="password2" id="password2" ng-model="vm.signupPass2" placeholder="{{ 'REP_PASS' | translate }}" required/>
        <span id="error_password2" class="styerror">{{vm.message}}</span>
      </p>
    <input type="submit" class="btn btn-primary" ng-disabled="formsignup.$invalid" name="submit_user" id="submit_user" value="{{ 'SUBMIT' | translate }}">
</form>
</div>
{{vm.resultmessage}}
</div>
