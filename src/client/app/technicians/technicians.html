
<section id="main" class="wrapper">
  <div class="techniciansFilter">
    <h3>Search Technicians:</h3> <input type="text" class="filtre" ng-model="vm.filtro" >
  </div>
  <div class="techniciansContent">
    <div class="col-md-6">
        <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'></ui-gmap-google-map>
    </div>
    <div class="techniciansInfo">
      <div class="techBoxInfo"  ng-repeat="tech in vm.technicians| filter:{name:vm.filtro}" id="{{tech.id}}">
          <!-- <div ng-click="select(tech.id)"> -->
          <div>
              <div class="desc">{{tech.name}} {{tech.surname1}}</div>
              <div class="points"> Values: <p class="stars-container stars-{{tech.points/tech.val_qty}}"  > ★★★★★ </p></div>
              <div class="hora"> Horario: {{of.hora_inicio}} - {{of.hora_final}}</div>
              <div class="details" >
                <a href="#/technicians/{{of.id}}">+info</a>
                <a href="#">Contact</a>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
